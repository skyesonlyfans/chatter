<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox v6 - Secure P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --accent: #5b7cff;
            --accent-hover: #4a67e8;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --incoming-msg: #1f1f1f;
            --outgoing-msg: #5b7cff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            height: 60px;
        }

        .logo-container { display: flex; align-items: center; gap: 0.75rem; }
        
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .logo { font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; }
        
        .version-badge {
            background: var(--accent);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 600;
        }

        .credit {
            font-size: 0.8rem;
            color: var(--accent);
            margin-left: 12px;
            font-weight: 500;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Main Layout */
        .main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 99;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-tabs {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            display: none;
        }

        .sidebar-content.active { display: flex; flex-direction: column; }

        .section-title {
            padding: 1rem 1rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        /* Room List Items */
        .room-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .room-item:hover { background: var(--bg-tertiary); }
        .room-item.active { 
            background: rgba(91, 124, 255, 0.05); 
            border-left-color: var(--accent);
        }

        .room-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .room-details { flex: 1; min-width: 0; }
        .room-name { font-weight: 500; font-size: 0.95rem; margin-bottom: 2px; }
        .room-last-msg { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .badge {
            background: var(--error);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }

        /* Join Form */
        .join-container { padding: 1.5rem; }

        .input-group { margin-bottom: 1rem; }
        .input-label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary); }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            outline: none;
            font-family: inherit;
        }
        .input-field:focus { border-color: var(--accent); }
        
        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background-size: cover; background-position: center; }
        .chat-overlay { position: absolute; inset: 0; background: rgba(10,10,10,0.9); pointer-events: none; z-index: 0; }
        
        .chat-interface {
            display: flex;
            flex-direction: column;
            height: 100%;
            z-index: 1;
        }

        .chat-header {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info { display: flex; flex-direction: column; }
        .room-code-display { font-family: monospace; color: var(--accent); font-size: 1.1rem; font-weight: 600; }
        .room-status { font-size: 0.75rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--success); }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 75%;
            animation: slideUp 0.2s ease;
        }
        
        .message-wrapper.mine { align-self: flex-end; flex-direction: row-reverse; }
        .message-wrapper.system { align-self: center; max-width: 90%; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.8rem; flex-shrink: 0;
        }

        .msg-bubble {
            padding: 0.75rem 1rem;
            border-radius: 16px;
            background: var(--incoming-msg);
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .mine .msg-bubble {
            background: var(--outgoing-msg);
            border-bottom-right-radius: 4px;
        }
        .message-wrapper:not(.mine) .msg-bubble { border-bottom-left-radius: 4px; }

        .msg-sender { font-size: 0.75rem; margin-bottom: 4px; font-weight: 600; opacity: 0.8; }
        .msg-time { font-size: 0.7rem; margin-top: 4px; opacity: 0.6; text-align: right; }

        /* Voice Message */
        .voice-player {
            display: flex; align-items: center; gap: 0.75rem;
            min-width: 180px;
        }
        .play-btn {
            width: 30px; height: 30px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: none;
            color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
        }
        .play-btn:hover { background: rgba(255,255,255,0.3); }
        .waveform {
            height: 24px; flex: 1; display: flex;
            align-items: center; gap: 2px;
        }
        .bar { width: 3px; background: rgba(255,255,255,0.5); border-radius: 2px; animation: wave 1.2s infinite paused; }
        .playing .bar { animation-play-state: running; }
        @keyframes wave { 0%,100%{height: 4px} 50%{height: 16px} }

        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex; gap: 0.75rem; align-items: flex-end;
            background: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem 0.75rem;
            max-height: 100px;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.4;
        }

        .action-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
        }
        
        .action-btn:hover { color: var(--accent); background: rgba(255,255,255,0.05); }
        .send-btn { background: var(--accent); color: white; }
        .send-btn:hover { background: var(--accent-hover); }

        /* Recording UI */
        .recording-ui {
            display: flex; align-items: center; gap: 1rem; flex: 1;
            padding: 0 1rem; color: var(--error); font-weight: 600;
            animation: pulse 1.5s infinite;
        }
        
        /* Modals */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: var(--bg-secondary); width: 90%; max-width: 450px;
            border-radius: 16px; border: 1px solid var(--border);
            padding: 1.5rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-btn { display: block; }
            .sidebar {
                position: fixed; left: 0; top: 60px; bottom: 0;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            .message-wrapper { max-width: 85%; }
            .header { padding: 0.5rem 1rem; }
        }
        
        .qr-container { text-align: center; padding: 1rem; background: white; border-radius: 8px; margin: 1rem 0; }
        .qr-img { max-width: 200px; width: 100%; }
    </style>
</head>
<body>

        <div class="logo-container">

                <span class="version-badge">v6</span>

                <div style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;">‚ú®</div>

            <div style="background: var(--bg-tertiary); padding: 0.8rem; border-radius: 8px; font-family: monospace; font-size: 1.2rem; margin-bottom: 1rem;">
                <span id="shareCodeDisplay"></span>

    <script>
        // --- Core State ---
        const STATE = {
            nickname: localStorage.getItem('cb_nick') || '',
            activeRoom: null,
            rooms: {}, // { code: { peer, conns: [], msgs: [], unread: 0 } }
            contacts: JSON.parse(localStorage.getItem('cb_contacts') || '[]'),
            addons: new Set()
        };

        // --- DOM Elements ---
        const els = {
            input: document.getElementById('msgInput'),
            msgs: document.getElementById('messagesContainer'),
            chatInterface: document.getElementById('chatInterface'),
            empty: document.getElementById('emptyState'),
            roomList: document.getElementById('activeRoomsList'),
            mic: document.getElementById('micBtn'),
            send: document.getElementById('sendBtn'),
            recUI: document.getElementById('recordingUI'),
            timer: document.getElementById('recordTimer')
        };

        // --- Initialization ---
        if (STATE.nickname) document.getElementById('nicknameInput').value = STATE.nickname;
        renderContacts();
        
        // --- Sidebar Logic ---
        function switchSidebar(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.sidebar-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        document.getElementById('menuBtn').onclick = () => {
            document.getElementById('sidebar').classList.toggle('open');
        };

        // --- Room Management ---
        async function handleJoin() {
            const nick = document.getElementById('nicknameInput').value.trim();
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!nick || code.length !== 6) return alert('Invalid Name or Code');
            
            STATE.nickname = nick;
            localStorage.setItem('cb_nick', nick);
            
            if (STATE.rooms[code]) {
                switchRoom(code);
                return;
            }

            const status = document.getElementById('joinStatus');
            status.textContent = 'Connecting...';
            
            try {
                await createRoomConnection(code, nick);
                status.textContent = '';
                document.getElementById('roomCodeInput').value = '';
                switchSidebar('chats');
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
            }
        }

        function createRoomConnection(code, nick) {
            return new Promise((resolve, reject) => {
                const peerId = 'chatterbox-v6-' + code + '-' + Math.random().toString(36).substr(2, 5);
                const peer = new Peer(peerId); // Client/Host hybrid approach

                const roomData = {
                    peer: peer,
                    code: code,
                    conns: [],
                    msgs: [],
                    isHost: false // We'll attempt to connect to host first
                };

                peer.on('open', (id) => {
                    STATE.rooms[code] = roomData;
                    
                    // Try to connect to the "Host" (using v1 convention for simplicity or a known host hash)
                    // For this V6 P2P mesh, let's use the pure Mesh or Star. 
                    // Simplification: Try to connect to the "Main Host" ID. If fail, I am host.
                    const hostId = 'chatterbox-v1-' + code; // Legacy compat or designated host
                    
                    const conn = peer.connect(hostId, { metadata: { nickname: nick } });
                    
                    conn.on('open', () => {
                        setupConnection(conn, code);
                        roomData.conns.push(conn);
                        addSystemMsg(code, `Connected to room ${code}`);
                        resolve();
                    });

                    conn.on('error', () => {
                        // If connection to host fails, attempt to BE the host (requires re-init with host ID)
                        // For this demo, we assume 'chatterbox-v1-' + code is the "Meeting Point"
                        // If that ID is taken, PeerJS throws 'unavailable-id'.
                        // This complex logic is simplified here: We just connected as a peer.
                        // If we wanted to be HOST, we would try new Peer('chatterbox-v1-'+code).
                        
                        // Let's try to be the host:
                        peer.destroy();
                        const hostPeer = new Peer(hostId);
                        hostPeer.on('open', () => {
                            roomData.peer = hostPeer;
                            roomData.isHost = true;
                            STATE.rooms[code] = roomData;
                            addSystemMsg(code, `Room created! You are Host.`);
                            resolve();
                        });
                        hostPeer.on('connection', (c) => {
                            roomData.conns.push(c);
                            setupConnection(c, code);
                            addSystemMsg(code, `${c.metadata.nickname || 'Someone'} joined.`);
                        });
                        hostPeer.on('error', (e) => reject(e));
                    });
                });
            });
        }

        function setupConnection(conn, code) {
            conn.on('data', (data) => handleData(data, code, conn));
            conn.on('close', () => {
                STATE.rooms[code].conns = STATE.rooms[code].conns.filter(c => c !== conn);
            });
        }

        function switchRoom(code) {
            STATE.activeRoom = code;
            document.getElementById('currentRoomCode').innerText = code;
            els.empty.style.display = 'none';
            els.chatInterface.style.display = 'flex';
            
            renderRoomList();
            renderMessages(code);
            
            // Close sidebar on mobile
            if (window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
        }

        function renderRoomList() {
            els.roomList.innerHTML = Object.keys(STATE.rooms).map(code => {
                const r = STATE.rooms[code];
                const active = STATE.activeRoom === code ? 'active' : '';
                const last = r.msgs.length > 0 ? r.msgs[r.msgs.length-1].text : 'No messages';
                return `
                    <div class="room-item ${active}" onclick="switchRoom('${code}')">
                        <div class="room-avatar">#</div>
                        <div class="room-details">
                            <div class="room-name">Room ${code}</div>
                            <div class="room-last-msg">${last}</div>
                        </div>
                        ${r.unread ? `<div class="badge">${r.unread}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function leaveCurrentRoom() {
            if (!STATE.activeRoom) return;
            const code = STATE.activeRoom;
            STATE.rooms[code].peer.destroy();
            delete STATE.rooms[code];
            STATE.activeRoom = null;
            els.chatInterface.style.display = 'none';
            els.empty.style.display = 'flex';
            renderRoomList();
        }

        // --- Messaging Logic ---
        function sendMessage() {
            if (!STATE.activeRoom) return;
            const text = els.input.value.trim();
            if (!text) return;

            const msg = { type: 'text', text, sender: STATE.nickname, time: Date.now() };
            broadcast(STATE.activeRoom, msg);
            addMsgToState(STATE.activeRoom, msg, true);
            
            els.input.value = '';
            els.input.style.height = 'auto';
        }

        function handleData(data, code, senderConn) {
            if (data.type === 'text' || data.type === 'voice') {
                addMsgToState(code, data, false);
                
                // If Host, relay to others
                if (STATE.rooms[code].isHost) {
                    STATE.rooms[code].conns.forEach(c => {
                        if (c !== senderConn) c.send(data);
                    });
                }
            }
        }

        function broadcast(code, data) {
            STATE.rooms[code].conns.forEach(c => c.send(data));
        }

        function addMsgToState(code, msg, isMine) {
            const room = STATE.rooms[code];
            room.msgs.push({ ...msg, isMine });
            
            if (STATE.activeRoom === code) {
                renderSingleMessage(msg, isMine);
            } else {
                room.unread = (room.unread || 0) + 1;
                renderRoomList();
            }
        }

        function addSystemMsg(code, text) {
            const msg = { type: 'system', text, time: Date.now() };
            if (STATE.rooms[code]) STATE.rooms[code].msgs.push(msg);
            if (STATE.activeRoom === code) renderSingleMessage(msg, false);
        }

        function renderMessages(code) {
            els.msgs.innerHTML = '';
            STATE.rooms[code].msgs.forEach(m => renderSingleMessage(m, m.isMine));
            setTimeout(() => els.msgs.scrollTop = els.msgs.scrollHeight, 50);
        }

        function renderSingleMessage(msg, isMine) {
            const div = document.createElement('div');
            const time = new Date(msg.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            if (msg.type === 'system') {
                div.className = 'message-wrapper system';
                div.innerHTML = `<div class="msg-bubble" style="background: rgba(255,255,255,0.1); font-size: 0.8rem; text-align: center;">${msg.text}</div>`;
            } else {
                div.className = `message-wrapper ${isMine ? 'mine' : ''}`;
                
                let content = '';
                if (msg.type === 'text') {
                    content = `<div class="msg-bubble">${escapeHtml(msg.text)} <div class="msg-time">${time}</div></div>`;
                } else if (msg.type === 'voice') {
                    content = `
                        <div class="msg-bubble">
                            <div class="msg-sender">${isMine ? 'Voice Note' : msg.sender}</div>
                            <div class="voice-player" id="audio-${msg.time}">
                                <button class="play-btn" onclick="playAudio('${msg.data}', this)">‚ñ∂</button>
                                <div class="waveform">
                                    <div class="bar" style="animation-delay:0s"></div>
                                    <div class="bar" style="animation-delay:0.2s"></div>
                                    <div class="bar" style="animation-delay:0.4s"></div>
                                    <div class="bar" style="animation-delay:0.1s"></div>
                                    <div class="bar" style="animation-delay:0.3s"></div>
                                </div>
                                <div class="msg-time">${time}</div>
                            </div>
                        </div>
                    `;
                }

                div.innerHTML = `
                    ${!isMine ? `<div class="msg-avatar">${msg.sender[0].toUpperCase()}</div>` : ''}
                    ${content}
                `;
            }
            
            els.msgs.appendChild(div);
            els.msgs.scrollTop = els.msgs.scrollHeight;
        }

        // --- Voice Messages ---
        let mediaRecorder;
        let audioChunks = [];
        let startTime;
        let timerInt;

        els.mic.onclick = async () => {
            if (!navigator.mediaDevices) return alert('Microphone not supported');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        if (STATE.activeRoom) {
                            const msg = { 
                                type: 'voice', 
                                data: reader.result, 
                                sender: STATE.nickname, 
                                time: Date.now() 
                            };
                            broadcast(STATE.activeRoom, msg);
                            addMsgToState(STATE.activeRoom, msg, true);
                        }
                    };
                    stream.getTracks().forEach(t => t.stop());
                };

                mediaRecorder.start();
                els.input.style.display = 'none';
                els.send.style.display = 'none';
                els.mic.style.display = 'none';
                els.recUI.style.display = 'flex';
                
                startTime = Date.now();
                timerInt = setInterval(() => {
                    const diff = Math.floor((Date.now() - startTime) / 1000);
                    const m = Math.floor(diff / 60);
                    const s = diff % 60;
                    els.timer.textContent = `${m}:${s.toString().padStart(2,'0')}`;
                }, 1000);
                
                // Change mic button behavior to "Send"
                const sendRec = document.createElement('button');
                sendRec.className = 'action-btn';
                sendRec.id = 'tempSendRec';
                sendRec.innerHTML = '‚¨Ü';
                sendRec.style.background = 'var(--success)';
                sendRec.style.color = 'white';
                sendRec.onclick = stopRecording;
                els.recUI.appendChild(sendRec);

            } catch (e) {
                alert('Mic Access Denied');
            }
        };

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                resetRecUI();
            }
        }

        function cancelRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                STATE.activeRoom = null; // Prevent sending logic hack
                setTimeout(() => STATE.activeRoom = document.getElementById('currentRoomCode').innerText, 100);
            }
            resetRecUI();
        }

        function resetRecUI() {
            clearInterval(timerInt);
            els.recUI.style.display = 'none';
            els.input.style.display = 'block';
            els.send.style.display = 'flex';
            els.mic.style.display = 'flex';
            const temp = document.getElementById('tempSendRec');
            if(temp) temp.remove();
        }

        window.playAudio = (dataUrl, btn) => {
            const audio = new Audio(dataUrl);
            const container = btn.parentElement;
            container.classList.add('playing');
            btn.textContent = '‚è∏';
            btn.onclick = () => { audio.pause(); };
            
            audio.play();
            audio.onended = () => {
                container.classList.remove('playing');
                btn.textContent = '‚ñ∂';
                btn.onclick = () => playAudio(dataUrl, btn);
            };
            audio.onpause = audio.onended;
        };

        // --- Addons (Wallpapers) ---
        document.getElementById('addonBtn').onclick = () => {
            const modal = document.getElementById('addonModal');
            modal.classList.add('active');
            const list = document.getElementById('addonList');
            
            // Mock Store Data
            const addons = [
                {
                    name: "Chat Wallpapers",
                    desc: "Customize your chat background.",
                    id: "wallpaper-v1",
                    installed: STATE.addons.has("wallpaper-v1"),
                    action: () => {
                        const url = prompt("Enter Image URL for background:", "https://images.unsplash.com/photo-1554034483-04fda0d3507b?q=80&w=1000");
                        if (url) {
                            document.querySelector('.chat-area').style.backgroundImage = `url('${url}')`;
                            document.querySelector('.chat-overlay').style.background = 'rgba(0,0,0,0.7)'; // lighter overlay
                        }
                    }
                }
            ];

            list.innerHTML = addons.map(a => `
                <div style="background: var(--bg-tertiary); padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 600;">${a.name}</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">${a.desc}</div>
                    </div>
                    <button class="action-btn" style="width: auto; padding: 0 1rem; border-radius: 4px; font-size: 0.8rem; background: ${a.installed ? 'var(--success)' : 'var(--accent)'}; color: white;"
                    onclick="${a.installed ? '' : 'installAddon(\''+a.id+'\')'}">
                        ${a.installed ? 'Installed' : 'Install'}
                    </button>
                </div>
            `).join('');
        };

        window.installAddon = (id) => {
            STATE.addons.add(id);
            alert('Addon Installed! Click Addons again to configure.');
            document.getElementById('addonModal').classList.remove('active');
            // Trigger configuration immediately for demo
            if(id === 'wallpaper-v1') {
                const url = prompt("Wallpaper Installed! Enter Image URL:", "https://images.unsplash.com/photo-1519681393784-d120267933ba");
                if (url) {
                    document.querySelector('.chat-area').style.backgroundImage = `url('${url}')`;
                    document.querySelector('.chat-overlay').style.background = 'rgba(0,0,0,0.7)';
                }
            }
        };

        // --- Sharing & Contacts ---
        document.getElementById('shareBtn').onclick = () => {
            if (!STATE.activeRoom) return alert('Join a room first!');
            const modal = document.getElementById('shareModal');
            const code = STATE.activeRoom;
            document.getElementById('shareCodeDisplay').textContent = code;
            document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://chatterbox.app/?join=${code}`;
            modal.classList.add('active');
        };

        function renderContacts() {
            const list = document.getElementById('contactsList');
            if (!STATE.contacts.length) {
                list.innerHTML = '<div style="padding:1rem; text-align:center; opacity:0.5">No contacts saved</div>';
                return;
            }
            list.innerHTML = STATE.contacts.map(c => `
                <div class="room-item" onclick="quickJoin('${c.code}')">
                    <div class="room-avatar" style="background: var(--accent); color: white;">${c.name[0]}</div>
                    <div class="room-details">
                        <div class="room-name">${c.name}</div>
                        <div class="room-last-msg">Code: ${c.code}</div>
                    </div>
                </div>
            `).join('');
        }
        
        window.quickJoin = (code) => {
            document.getElementById('roomCodeInput').value = code;
            switchSidebar('join');
        };

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-resize textarea
        els.input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        els.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
