<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox v6 - Professional P2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }a
        
        :root {
            --bg-primary: #0f1115;
            --bg-secondary: #161920;
            --bg-tertiary: #1e232d;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border: #2d3440;
            --success: #10b981;
            --error: #ef4444;
            --incoming-msg: #262a36;
            --outgoing-msg: #3b82f6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            z-index: 20;
        }

        .logo-container { display: flex; align-items: center; gap: 1rem; }
        
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
        }

        .logo { font-size: 1.25rem; font-weight: 600; letter-spacing: -0.02em; display: flex; align-items: center; }
        
        .version-badge {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .credit {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            opacity: 0.7;
            margin-left: 8px;
        }

        /* Layout */
        .main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 99;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-tabs {
            display: flex;
            padding: 0.75rem;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tab-btn:hover { color: var(--text-primary); background: var(--bg-tertiary); }
        
        .tab-btn.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            display: none;
            padding: 0.5rem;
        }

        .sidebar-content.active { display: flex; flex-direction: column; }

        .section-title {
            padding: 1rem 0.5rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* List Items */
        .list-item {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            border-radius: 8px;
            margin-bottom: 2px;
        }

        .list-item:hover { background: var(--bg-tertiary); }
        .list-item.active { background: rgba(59, 130, 246, 0.1); }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .active .avatar { border-color: var(--accent); color: var(--accent); }

        .item-details { flex: 1; min-width: 0; }
        .item-title { font-weight: 500; font-size: 0.95rem; margin-bottom: 2px; color: var(--text-primary); }
        .item-subtitle { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        /* Forms */
        .form-container { padding: 1rem; }
        .input-group { margin-bottom: 1.25rem; }
        .input-label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        .input-field:focus { border-color: var(--accent); }
        
        .primary-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .primary-btn:hover { background: var(--accent-hover); }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; background-size: cover; background-position: center; }
        .chat-overlay { position: absolute; inset: 0; background: var(--bg-primary); z-index: 0; }
        
        .chat-interface {
            display: flex;
            flex-direction: column;
            height: 100%;
            z-index: 1;
            position: relative;
        }

        .chat-header {
            padding: 0 1.5rem;
            height: 64px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info { display: flex; flex-direction: column; }
        .room-code-display { font-family: 'Inter', monospace; color: var(--text-primary); font-size: 1rem; font-weight: 600; }
        .room-status { font-size: 0.75rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; margin-top: 2px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--border); transition: background 0.3s; }
        .status-dot.connected { background: var(--success); }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 65%;
            animation: fadeIn 0.2s ease;
        }
        
        .message-wrapper.mine { align-self: flex-end; flex-direction: row-reverse; }
        .message-wrapper.system { align-self: center; max-width: 90%; margin: 1rem 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 32px; height: 32px; border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.8rem; flex-shrink: 0;
            color: var(--text-secondary);
        }

        .msg-bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            background: var(--incoming-msg);
            color: var(--text-primary);
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-size: 0.95rem;
        }

        .mine .msg-bubble {
            background: var(--outgoing-msg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-wrapper:not(.mine) .msg-bubble { border-bottom-left-radius: 4px; }

        .msg-meta { font-size: 0.7rem; opacity: 0.7; margin-top: 4px; text-align: right; }

        /* Voice Message Player */
        .voice-player {
            display: flex; align-items: center; gap: 0.75rem;
            min-width: 160px;
        }
        .play-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: none;
            color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .play-btn:hover { background: rgba(255,255,255,0.3); }
        
        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex; gap: 0.75rem; align-items: flex-end;
            background: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }
        .input-wrapper:focus-within { border-color: var(--border); }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0.6rem 0.75rem;
            max-height: 120px;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .action-btn {
            width: 38px; height: 38px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
        }
        
        .action-btn:hover { color: var(--text-primary); background: rgba(255,255,255,0.05); }
        .action-btn.active { color: var(--error); background: rgba(239, 68, 68, 0.1); }
        
        .send-btn { background: var(--accent); color: white; }
        .send-btn:hover { background: var(--accent-hover); color: white; }

        /* Recording UI */
        .recording-ui {
            display: flex; align-items: center; gap: 1rem; flex: 1;
            padding: 0 1rem; color: var(--error); font-weight: 600;
            font-size: 0.9rem;
        }

        /* Modals */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-box {
            background: var(--bg-secondary); width: 90%; max-width: 420px;
            border-radius: 16px; border: 1px solid var(--border);
            padding: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 2rem; color: var(--text-secondary);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .menu-btn { display: block; }
            .sidebar {
                position: fixed; left: 0; top: 64px; bottom: 0;
                transform: translateX(-100%);
                width: 100%;
            }
            .sidebar.open { transform: translateX(0); }
            .message-wrapper { max-width: 85%; }
            .header { padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <button class="menu-btn" id="menuBtn">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            </button>
            <div class="logo">
                ChatterBox
                <span class="version-badge">v6</span>
            </div>
            <div class="credit">Skye &lt;3</div>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <button class="action-btn" id="shareBtn" title="Share Room">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/><path d="M16 6l-4-4-4 4M12 2v13"/></svg>
            </button>
            <button class="action-btn" id="addonBtn" title="Addons">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7h-9M14 17H5M12 7v10M8 12h8"/></svg>
            </button>
        </div>
    </div>

    <div class="main">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="ui.switchTab('chats')">Chats</button>
                <button class="tab-btn" onclick="ui.switchTab('contacts')">Contacts</button>
                <button class="tab-btn" onclick="ui.switchTab('join')">New Room</button>
            </div>

            <div id="tab-chats" class="sidebar-content active">
                <div class="section-title">Active Conversations</div>
                <div id="activeRoomsList"></div>
            </div>

            <div id="tab-contacts" class="sidebar-content">
                <div class="section-title">Saved Contacts</div>
                <div id="contactsList"></div>
            </div>

            <div id="tab-join" class="sidebar-content">
                <div class="form-container">
                    <div class="input-group">
                        <label class="input-label">Nickname</label>
                        <input type="text" id="nicknameInput" class="input-field" placeholder="Your display name">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Room Code</label>
                        <input type="text" id="roomCodeInput" class="input-field" placeholder="e.g. SKY999" maxlength="6" style="text-transform: uppercase; letter-spacing: 1px;">
                    </div>
                    <button onclick="app.joinRoom()" class="primary-btn">Connect to Room</button>
                    <div id="joinStatus" style="margin-top: 1rem; font-size: 0.85rem; text-align: center; color: var(--accent); height: 20px;"></div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-overlay"></div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--border);">ðŸ’¬</div>
                <h2 style="margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Select a Conversation</h2>
                <p>Choose a chat from the sidebar or join a new room to get started.</p>
            </div>

            <!-- Active Chat -->
            <div id="chatInterface" class="chat-interface" style="display: none;">
                <div class="chat-header">
                    <div class="room-info">
                        <div class="room-code-display">#<span id="currentRoomCode"></span></div>
                        <div class="room-status"><span id="statusDot" class="status-dot"></span> <span id="statusText">Connecting...</span></div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="action-btn" id="liveCallBtn" title="Live Call" onclick="app.toggleLiveCall()">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.12 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/></svg>
                        </button>
                        <button class="action-btn" onclick="app.leaveRoom()" title="Leave Room" style="color: var(--error);">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/></svg>
                        </button>
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container"></div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="file" id="fileInput" hidden onchange="app.handleFileUpload(this)">
                        <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Attach File">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/></svg>
                        </button>
                        
                        <textarea id="msgInput" class="message-input" placeholder="Type a message..." rows="1"></textarea>
                        
                        <!-- Recording UI -->
                        <div id="recordingUI" class="recording-ui" style="display: none;">
                            <span>recording... <span id="recordTimer">0:00</span></span>
                            <button class="action-btn" onclick="app.cancelRecording()" style="margin-left: auto;">âœ•</button>
                        </div>

                        <button class="action-btn" id="micBtn" onclick="app.startRecording()">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2"/></svg>
                        </button>
                        <button class="action-btn send-btn" id="sendBtn" onclick="app.sendMessage()">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden Audio Elements for Live Calls -->
    <div id="audioStreamContainer"></div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-box" style="text-align: center;">
            <h3 style="margin-bottom: 1rem;">Invite to Room</h3>
            <div style="background: white; padding: 1rem; display: inline-block; border-radius: 8px; margin-bottom: 1rem;">
                <img id="qrImage" src="" alt="QR" style="width: 180px; height: 180px;">
            </div>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">Room Code</p>
            <div style="background: var(--bg-primary); padding: 0.75rem; border-radius: 8px; font-family: monospace; font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 1.5rem; color: var(--accent);">
                <span id="shareCodeDisplay"></span>
            </div>
            <button class="primary-btn" onclick="ui.closeModals()">Done</button>
        </div>
    </div>

    <!-- Addon Modal -->
    <div class="modal" id="addonModal">
        <div class="modal-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>Store</h3>
                <button class="action-btn" onclick="ui.closeModals()">âœ•</button>
            </div>
            <div id="addonList" style="display: flex; flex-direction: column; gap: 1rem;"></div>
        </div>
    </div>

    <script>
        // Namespace for organization
        const ui = {
            els: {
                input: document.getElementById('msgInput'),
                msgs: document.getElementById('messagesContainer'),
                mic: document.getElementById('micBtn'),
                send: document.getElementById('sendBtn'),
                recUI: document.getElementById('recordingUI'),
                timer: document.getElementById('recordTimer'),
                joinStatus: document.getElementById('joinStatus'),
                statusDot: document.getElementById('statusDot'),
                statusText: document.getElementById('statusText'),
                roomList: document.getElementById('activeRoomsList')
            },
            switchTab: (tab) => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.sidebar-content').forEach(c => c.classList.remove('active'));
                event.target.classList.add('active');
                document.getElementById(`tab-${tab}`).classList.add('active');
            },
            closeModals: () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')),
            toggleMenu: () => document.getElementById('sidebar').classList.toggle('open'),
            setStatus: (connected) => {
                ui.els.statusDot.className = connected ? 'status-dot connected' : 'status-dot';
                ui.els.statusText.textContent = connected ? 'Connected' : 'Connecting...';
                ui.els.joinStatus.textContent = ''; // clear connecting text from sidebar
            },
            scrollToBottom: () => setTimeout(() => ui.els.msgs.scrollTop = ui.els.msgs.scrollHeight, 50)
        };

        const state = {
            nick: localStorage.getItem('cb_nick') || '',
            activeRoom: null,
            rooms: {}, // { code: { peer, conns: [], msgs: [], isHost: bool, unread: 0 } }
            contacts: JSON.parse(localStorage.getItem('cb_contacts') || '[]'),
            addons: new Set(),
            media: { recorder: null, chunks: [], stream: null, liveStream: null, calls: [] }
        };

        const app = {
            init: () => {
                if (state.nick) document.getElementById('nicknameInput').value = state.nick;
                app.renderContacts();
                document.getElementById('menuBtn').onclick = ui.toggleMenu;
                document.getElementById('shareBtn').onclick = app.showShare;
                document.getElementById('addonBtn').onclick = app.showAddons;
                
                ui.els.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); app.sendMessage(); }
                });
                ui.els.input.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            },

            joinRoom: async () => {
                const nick = document.getElementById('nicknameInput').value.trim();
                const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
                
                if (!nick || code.length !== 6) return alert('Please enter a nickname and 6-character code.');
                
                state.nick = nick;
                localStorage.setItem('cb_nick', nick);
                ui.els.joinStatus.textContent = 'Establishing secure connection...';
                
                if (state.rooms[code]) {
                    app.switchRoom(code);
                    ui.els.joinStatus.textContent = '';
                    return;
                }

                // Deterministic Host ID logic
                const hostId = `cb-v6-host-${code}`;
                
                // Try to connect as Client first
                const myId = `cb-v6-user-${Math.random().toString(36).substr(2, 9)}`;
                const peer = new Peer(myId);

                let connectionTimeout = setTimeout(() => {
                    // If timeout, assume Host role
                    peer.destroy();
                    app.initHost(code, nick, hostId);
                }, 3000);

                peer.on('error', (err) => {
                    // If error connecting (e.g. peer unavailable), become Host
                    clearTimeout(connectionTimeout);
                    peer.destroy();
                    app.initHost(code, nick, hostId);
                });

                peer.on('open', () => {
                    // Try connecting to Host
                    const conn = peer.connect(hostId, { metadata: { nick } });
                    
                    conn.on('open', () => {
                        clearTimeout(connectionTimeout);
                        app.registerRoom(code, peer, false, [conn]);
                        
                        conn.on('data', data => app.handleData(data, code, conn));
                        conn.on('close', () => app.handleDisconnect(code));
                        
                        app.switchRoom(code);
                        ui.switchTab('chats');
                        ui.setStatus(true); // Connected!
                    });
                });
            },

            initHost: (code, nick, hostId) => {
                const peer = new Peer(hostId);
                
                peer.on('open', () => {
                    app.registerRoom(code, peer, true, []);
                    app.switchRoom(code);
                    ui.switchTab('chats');
                    ui.setStatus(true); // Connected (as Host)
                    
                    // Listen for calls
                    peer.on('call', call => app.handleIncomingCall(call));
                });

                peer.on('connection', (conn) => {
                    state.rooms[code].conns.push(conn);
                    
                    conn.on('data', data => {
                        // Broadcast to others
                        state.rooms[code].conns.forEach(c => { if(c !== conn) c.send(data); });
                        app.handleData(data, code);
                    });
                    
                    conn.on('close', () => {
                        state.rooms[code].conns = state.rooms[code].conns.filter(c => c !== conn);
                    });

                    // Send welcome/sync could go here
                });
                
                peer.on('error', err => {
                    ui.els.joinStatus.textContent = 'Error: ' + err.type;
                });
            },

            registerRoom: (code, peer, isHost, conns) => {
                state.rooms[code] = { peer, isHost, conns, msgs: [], unread: 0 };
                app.addSystemMsg(code, isHost ? 'Room created. You are the Host.' : 'Connected to Room.');
            },

            switchRoom: (code) => {
                state.activeRoom = code;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('chatInterface').style.display = 'flex';
                document.getElementById('currentRoomCode').textContent = code;
                document.getElementById('sidebar').classList.remove('open'); // Mobile close
                
                // Update connection status in header based on peer state
                const room = state.rooms[code];
                ui.setStatus(room && !room.peer.disconnected);
                
                app.renderMessages(code);
                app.renderRoomList();
            },

            leaveRoom: () => {
                const code = state.activeRoom;
                if (!code) return;
                
                if (state.rooms[code].peer) state.rooms[code].peer.destroy();
                delete state.rooms[code];
                state.activeRoom = null;
                
                document.getElementById('chatInterface').style.display = 'none';
                document.getElementById('emptyState').style.display = 'flex';
                app.renderRoomList();
            },

            handleDisconnect: (code) => {
                if (state.rooms[code]) {
                    app.addSystemMsg(code, 'Connection lost.');
                    ui.setStatus(false);
                }
            },

            // --- Messaging ---
            sendMessage: () => {
                if (!state.activeRoom) return;
                const text = ui.els.input.value.trim();
                if (!text) return;

                const msg = { type: 'text', text, sender: state.nick, time: Date.now() };
                app.broadcast(msg);
                app.addMsgToState(state.activeRoom, msg, true);
                
                ui.els.input.value = '';
                ui.els.input.style.height = 'auto';
            },

            handleFileUpload: (input) => {
                const file = input.files[0];
                if (!file || !state.activeRoom) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const msg = {
                        type: 'file',
                        name: file.name,
                        size: file.size,
                        data: e.target.result,
                        sender: state.nick,
                        time: Date.now()
                    };
                    app.broadcast(msg);
                    app.addMsgToState(state.activeRoom, msg, true);
                };
                reader.readAsDataURL(file);
                input.value = '';
            },

            broadcast: (data) => {
                const room = state.rooms[state.activeRoom];
                room.conns.forEach(c => c.send(data));
            },

            handleData: (data, code) => {
                app.addMsgToState(code, data, false);
            },

            addMsgToState: (code, msg, isMine) => {
                const room = state.rooms[code];
                if (!room) return;
                room.msgs.push({ ...msg, isMine });
                
                if (state.activeRoom === code) {
                    app.renderSingleMessage(msg, isMine);
                } else {
                    room.unread = (room.unread || 0) + 1;
                    app.renderRoomList();
                }
            },

            addSystemMsg: (code, text) => {
                const msg = { type: 'system', text, time: Date.now() };
                if (state.rooms[code]) state.rooms[code].msgs.push(msg);
                if (state.activeRoom === code) app.renderSingleMessage(msg, false);
            },

            // --- Rendering ---
            renderRoomList: () => {
                const list = ui.els.roomList;
                list.innerHTML = Object.keys(state.rooms).length === 0 
                    ? '<div style="text-align:center; padding:1rem; color:var(--text-secondary);">No active chats</div>' 
                    : '';

                Object.keys(state.rooms).forEach(code => {
                    const room = state.rooms[code];
                    const active = state.activeRoom === code ? 'active' : '';
                    const last = room.msgs.length ? (room.msgs[room.msgs.length-1].text || 'Attachment') : 'No messages';
                    
                    const el = document.createElement('div');
                    el.className = `list-item ${active}`;
                    el.onclick = () => app.switchRoom(code);
                    el.innerHTML = `
                        <div class="avatar">#</div>
                        <div class="item-details">
                            <div class="item-title">Room ${code}</div>
                            <div class="item-subtitle">${room.unread ? `<span style="color:var(--accent)">${room.unread} new messages</span>` : last}</div>
                        </div>
                    `;
                    list.appendChild(el);
                });
            },

            renderMessages: (code) => {
                ui.els.msgs.innerHTML = '';
                state.rooms[code].msgs.forEach(m => app.renderSingleMessage(m, m.isMine));
                ui.scrollToBottom();
            },

            renderSingleMessage: (msg, isMine) => {
                const div = document.createElement('div');
                const time = new Date(msg.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                
                if (msg.type === 'system') {
                    div.className = 'message-wrapper system';
                    div.innerHTML = `<div class="msg-meta">${msg.text}</div>`;
                } else {
                    div.className = `message-wrapper ${isMine ? 'mine' : ''}`;
                    let content = '';
                    
                    if (msg.type === 'text') content = msg.text;
                    else if (msg.type === 'file') content = `ðŸ“Ž <a href="${msg.data}" download="${msg.name}" style="color:inherit">${msg.name}</a> (${(msg.size/1024).toFixed(1)} KB)`;
                    else if (msg.type === 'voice') {
                        content = `
                            <div class="voice-player" id="audio-${msg.time}">
                                <button class="play-btn" onclick="app.playAudio('${msg.data}', this)">â–¶</button>
                                <div style="height:2px; background:rgba(255,255,255,0.3); flex:1; border-radius:2px;"></div>
                                <span style="font-size:0.75rem">${msg.duration || 'Audio'}</span>
                            </div>
                        `;
                    }

                    div.innerHTML = `
                        ${!isMine ? `<div class="msg-avatar">${msg.sender[0].toUpperCase()}</div>` : ''}
                        <div class="msg-bubble">
                            ${!isMine ? `<div style="font-size:0.7rem; opacity:0.7; margin-bottom:4px;">${msg.sender}</div>` : ''}
                            ${content}
                            <div class="msg-meta">${time}</div>
                        </div>
                    `;
                }
                ui.els.msgs.appendChild(div);
                ui.scrollToBottom();
            },

            // --- Voice Notes ---
            startRecording: async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    state.media.stream = stream;
                    state.media.recorder = new MediaRecorder(stream);
                    state.media.chunks = [];
                    
                    state.media.recorder.ondataavailable = e => state.media.chunks.push(e.data);
                    state.media.recorder.onstop = app.finishRecording;
                    state.media.recorder.start();
                    
                    ui.els.input.style.display = 'none';
                    ui.els.send.style.display = 'none';
                    ui.els.mic.style.display = 'none';
                    ui.els.recUI.style.display = 'flex';
                    
                    // Send button transforms to Stop/Send
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.id = 'stopRecBtn';
                    btn.innerHTML = '<svg width="20" height="20" fill="currentColor"><rect x="6" y="6" width="8" height="8"/></svg>'; // Stop icon
                    btn.style.background = 'var(--error)';
                    btn.style.color = 'white';
                    btn.onclick = () => state.media.recorder.stop();
                    ui.els.recUI.appendChild(btn);
                    
                } catch (e) { alert('Mic access required'); }
            },

            finishRecording: () => {
                const blob = new Blob(state.media.chunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    if (state.activeRoom && state.media.recorder) { // Check if not cancelled
                        const msg = { type: 'voice', data: reader.result, sender: state.nick, time: Date.now() };
                        app.broadcast(msg);
                        app.addMsgToState(state.activeRoom, msg, true);
                    }
                    app.resetRecUI();
                };
                if(state.media.stream) state.media.stream.getTracks().forEach(t => t.stop());
            },

            cancelRecording: () => {
                state.media.recorder = null; // Flag to prevent sending
                if(state.media.stream) state.media.stream.getTracks().forEach(t => t.stop());
                app.resetRecUI();
            },

            resetRecUI: () => {
                ui.els.recUI.style.display = 'none';
                ui.els.input.style.display = 'block';
                ui.els.send.style.display = 'flex';
                ui.els.mic.style.display = 'flex';
                const btn = document.getElementById('stopRecBtn');
                if(btn) btn.remove();
            },

            playAudio: (url, btn) => {
                const audio = new Audio(url);
                btn.innerHTML = 'â¸';
                audio.play();
                audio.onended = () => btn.innerHTML = 'â–¶';
                audio.onpause = () => btn.innerHTML = 'â–¶';
            },

            // --- Live Calls ---
            toggleLiveCall: async () => {
                const btn = document.getElementById('liveCallBtn');
                const room = state.rooms[state.activeRoom];
                
                if (state.media.liveStream) {
                    // End Call
                    state.media.liveStream.getTracks().forEach(t => t.stop());
                    state.media.liveStream = null;
                    btn.classList.remove('active');
                    app.addSystemMsg(state.activeRoom, 'ðŸ“ž Call ended');
                } else {
                    // Start Call
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        state.media.liveStream = stream;
                        btn.classList.add('active');
                        app.addSystemMsg(state.activeRoom, 'ðŸ“ž Started a call');
                        
                        // Call everyone in the room
                        room.conns.forEach(conn => {
                            const call = room.peer.call(conn.peer, stream);
                            state.media.calls.push(call);
                        });
                    } catch (e) { alert('Mic error'); }
                }
            },

            handleIncomingCall: (call) => {
                // Answer automatically (or could prompt user)
                call.answer(state.media.liveStream || undefined);
                call.on('stream', remoteStream => {
                    const audio = document.createElement('audio');
                    audio.srcObject = remoteStream;
                    audio.autoplay = true;
                    document.getElementById('audioStreamContainer').appendChild(audio);
                });
            },

            // --- Addons/Contacts/Share ---
            showAddons: () => {
                document.getElementById('addonModal').classList.add('active');
                const list = document.getElementById('addonList');
                list.innerHTML = `
                    <div style="background:var(--bg-tertiary); padding:1rem; border-radius:8px; display:flex; align-items:center; justify-content:space-between;">
                        <div>
                            <div style="font-weight:600; color:var(--text-primary)">Custom Backgrounds</div>
                            <div style="font-size:0.8rem; color:var(--text-secondary)">Set a custom image URL</div>
                        </div>
                        <button class="primary-btn" style="width:auto; padding:0.5rem 1rem; font-size:0.8rem;" onclick="app.installWallpaper()">Install</button>
                    </div>
                `;
            },

            installWallpaper: () => {
                const url = prompt('Enter Image URL:');
                if (url) {
                    document.querySelector('.chat-area').style.backgroundImage = `url('${url}')`;
                    document.querySelector('.chat-overlay').style.opacity = '0.85';
                    ui.closeModals();
                }
            },

            showShare: () => {
                if(!state.activeRoom) return;
                document.getElementById('shareCodeDisplay').textContent = state.activeRoom;
                document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${state.activeRoom}`;
                document.getElementById('shareModal').classList.add('active');
            },

            renderContacts: () => {
                const list = document.getElementById('contactsList');
                if (!state.contacts.length) { list.innerHTML = '<div style="text-align:center; padding:1rem; opacity:0.5">No contacts</div>'; return; }
                list.innerHTML = state.contacts.map(c => `
                    <div class="list-item" onclick="document.getElementById('roomCodeInput').value='${c.code}'; ui.switchTab('join')">
                        <div class="avatar">${c.name[0]}</div>
                        <div class="item-details"><div class="item-title">${c.name}</div></div>
                    </div>
                `).join('');
            }
        };

        // Initial Start
        app.init();
    </script>
</body>
</html>
